<!DOCTYPE html>
<html lang="en">

<head>
  <title>Articulated Model</title>

  <link rel="stylesheet" href="styles/index.css" />
  <script type="text/javascript" src="./scripts/help.js" defer></script>
  <script type="text/javascript" src="./scripts/functions/draw.js" defer></script>
  <script type="text/javascript" src="./scripts/functions/utils.js" defer></script>
  <script type="text/javascript" src="./scripts/models/model1.js" defer></script>
  <script type="text/javascript" src="./scripts/init.js" defer></script>
  <script type="text/javascript" src="./scripts/functions/transformation.js" defer></script>
  <script type="text/javascript" src="./scripts/functions/operation.js" defer></script>
  <script type="text/javascript" src="./scripts/tree.js" defer></script>
  <script type="text/javascript" src="./scripts/animate.js" defer></script>
  <script type="text/javascript" src="./scripts/actions.js" defer></script>
</head>

<body>
  <main>
    <h1>Articulated Model</h1>
    <div class="container">
      <canvas id="glCanvas" width="700" height="700"></canvas>
      <div class="menu">
        <div class="select-item">
          <h3>Object</h3>
          <select id="select">
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </div>
        <div class="utils">
          <div class="rotation">
            <h3>Rotation</h3>
            <div class="rotation-slider">
              <p>X</p>
              <input type="range" min="-180" max="180" id="rotateX" />
            </div>
            <div class="rotation-slider">
              <p>Y</p>
              <input type="range" min="-180" max="180" id="rotateY" />
            </div>
            <div class="rotation-slider">
              <p>Z</p>
              <input type="range" min="-180" max="180" id="rotateZ" />
            </div>
          </div>
          <div class="rotation">
            <div class="camera-angle">
              <h3>Camera Angle</h3>
              <input type="range" min="-180" max="180" value="0" id="camera-angle" />
            </div>
            <div class="camera-angle">
              <h3>Camera Distance</h3>
              <input type="range" min="-180" max="180" value="0" id="camera-distance" />
            </div>
          </div>
          <div class="shading">
            <h3>Shading</h3>
            <input type="checkbox" id="toggle-shading"></input>
          </div>
          <div class="texture">
            <h3>Texture</h3>
            <input type="checkbox" id="toggle-texture"></input>
          </div>
          <div class="texture">
            <h3>Animate</h3>
            <input type="checkbox" id="toggle-animate"></input>
          </div>
        </div>
        <div class="utils">
          <!-- <div class="others">
            <h3>Others</h3>
            <div class="others-button">
              <button id="save">Save</button>
              <input type="file" id="load" accept="json" />
              <button id="reset" onclick="reset()">Reset</button>
            </div>
          </div> -->
          <!-- <div class="help" id="help">
            <h3>Help</h3>
            <span>Please hover on one of the tools to get help.</span>
          </div> -->
        </div>
        <div>
          <h3>Object Control</h3>
          <div id="object-control"></div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
