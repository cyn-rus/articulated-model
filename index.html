<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hollow Object</title>

		<link rel="stylesheet" href="styles/index.css" />
	</head>

  <script type="text/javascript" src="./scripts/help.js" defer></script>

</head>

<body>
  <main>
    <h1>Articulated Model</h1>
    <div class='select-item'>
      <h3>Object</h3>
      <select id="select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
    <div class="utils">
      <div class="rotation">
        <h3>Rotation</h3>
        <div class="rotation-slider">
          <p>X</p>
          <input type="range" min="-180" max="180" id="rotateX">
          <p>Y</p>
          <input type="range" min="-180" max="180" id="rotateY">
        </div>
        <div class="rotation-slider">
          <p>Z</p>
          <input type="range" min="-180" max="180" id="rotateZ">
        </div>
      </div>
      <div class="scaling">
        <h3>Scaling</h3>
        <input type="range" min="-5" max="5" step="0.01" id="scale">
      </div>
      <div class="translation">
        <h3>Translation</h3>
        <div class="translation-button">
          <button id='up'>↑</button>
          <div class="bottom-key">
            <button id="left">←</button>
            <button id="down">↓</button>
            <button id="right">→</button>
          </div>
        </div>
      </div>
      <div class="camera-angle">
        <h3>Camera Angle</h3>
        <input type="range" min="-180" max="180" value="0" id="camera-angle">
      </div>
    </div>
    <div class="utils">
      <div class="camera-view">
        <h3>Camera View</h3>
        <div class="camera-button">
          <button id="zoomIn" onmousedown="jarak(1.1)">Zoom In</button>
          <button id="zoomOut" onmousedown="jarak(0.9)">Zoom Out</button>
        </div>
      </div>
      <div class="others">
        <h3>Others</h3>
        <div class="others-button">
          <button id="save">Save</button>
          <button id='load'>Load</button>
          <button id='reset' onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="shading">
        <h3>Shading</h3>
        <button id="on-shading">On</button>
        <button id="off-shading">Off</button>
      </div>
      <div class="texture">
        <h3>Texture</h3>
        <button id="on-texture">On</button>
        <button id="off-texture">Off</button>
      </div>
      <div class="help" id="help">
        <h3>Help</h3>
        <span>Please hover on one of the tools to get help.</span>
      </div>
    </div>
    <canvas id="glCanvas" width="700" height="700"></canvas>
  </main>
</body>
</html>
